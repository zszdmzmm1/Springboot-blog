<div th:replace="~{app:: layout('资源', _, ~{::#main_content})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="container" id="main_content">
        <div th:each="post, stats:${page.getContent()}" th:class="|resource-wrapper mb-5 bg-light rounded-lg overflow-hidden space-top-2 space-top-lg-1 pl-5 ${stats.even ? 'pl-lg-0 pr-0 pr-lg-5' : '' }|">
            <div class="row justify-content-lg-between align-items-lg-center no-gutters">
                <div th:class="|col-lg-4 ${stats.even ? 'order-1 order-lg-2' : '' }|">
                    <div class="mb-4">
                        <h2><a href="#" th:text="${post.title}"></a></h2>
                        <p th:text="${post.description}"></p>
                    </div>
                    <a class="btn btn-primary transition-3d-hover" href="#">查看详情</a>
                </div>

                <div th:class="|col-lg-7 space-top-1 space-top-sm-2 ${stats.even ? 'order-2 order-lg-1' : '' }|">
                    <a href="#"><img class="img-fluid shadow-lg" th:src="${post.cover}" width="755" height="470" th:alt="${post.title}"></a>
                </div>
            </div>
        </div>

        <nav th:if="${page.getTotalPages() > 1}" class="kx-pagination d-flex mt-5 justify-content-end">
            <div th:replace="~{fragment :: #pagination-container}"></div>
        </nav>
    </div>
</div>
