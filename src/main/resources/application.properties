server.port=80

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
custom.upload.base-path=upload
custom.upload.post-cover-dir-under-base-path=cover/post
custom.upload.from-vditor-dir-under-base-path=vd
spring.web.resources.static-locations=file:${custom.upload.base-path},classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

spring.mvc.hiddenmethod.filter.enabled=true